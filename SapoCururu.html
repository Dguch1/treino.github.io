  <h1 class="titulos"><em><strong> Sapo Cururu </strong></em></h1>

  <p>O sapo-cururu é um anfíbio grande, venenoso e com verrugas nativo da América do Sul e América Central.
     É considerado uma das piores espécies invasoras do mundo. Foram introduzidos em muitos países
      com a esperança de ajudar a controlar pragas agrícolas.</p>
